<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <title>Public lists</title>

    <!-- My Styles -->
    <link href="css/styles_simple.css" rel="stylesheet" />
    <link href="css/styles_lists.css" rel="stylesheet" />
    <link href="css/styles_menu.css" rel="stylesheet" />


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="resources/fontawesome-free-5.5.0-web/css/all.css">
</head>

<body>
    <!-- HEADER -->
    <div class="header" alt="Main-header">
        <div class="config-container">
            <i class="fas fa-bars config-icon" alt="icon_1" onclick="toggleMenu()"></i>
        </div>
        <img class="header-logo" alt="utdl_logo" src="./img/Utdl_logo_v2.png">
        
    </div>

    <!-- MENU -->
    <div class="menu-overlay" onclick="toggleMenu()">
        <div class="menu-container">
            <div class="user-greeting"></div>
            <div class="menu-btn" onclick="window.location = 'index.html'">
                <p>GÃ¥ til login</p>
            </div>
        </div>
    </div>

    <!-- FILTER CONTAINER -->
    <div id="filterContainer">
        <div class="filter-btn active-filter" alt="alle" onclick="showPublicLists('all'); toggleFilter(event, 'all')"><i class="far fa-circle filter-all"></i> Alle</div>
        <div class="filter-btn" alt="filter hjem" onclick="showPublicLists('hjem'); toggleFilter(event,'hjem')"><i class="fas fa-circle filter-hjem"></i> Hjem</div>
        <div class="filter-btn" alt="filter jobb" onclick="showPublicLists('jobb'); toggleFilter(event,'jobb')"><i class="fas fa-circle filter-jobb"></i> Jobb</div>
        <div class="filter-btn" alt="filter skole" onclick="showPublicLists('skole'); toggleFilter(event,'skole')"><i class="fas fa-circle filter-skole"></i> Skole</div>
        <div class="filter-btn" alt="filter forfaller i dag" onclick="showPublicLists('duetoday'); toggleFilter(event,'duetoday')"><i class="fas fa-clock filter-duetoday"></i> I dag</div>
    </div>

    <!-- LIST CONTAINER -->
    <div id="listContainer">
    </div>
</body>
<script>
    function toggleMenu() {
        let menuOverlay = document.querySelector(".menu-overlay");
        let menuContainer = document.querySelector(".menu-container");
        menuOverlay.classList.toggle("menu-active");
        menuContainer.classList.toggle("menu-active");
    }

    function toggleFilter(evt, filter) {
        let filters = document.querySelector("#filterContainer").children;
        for (let i = 0; i<filters.length;i++) {
            filters[i].classList.remove("active-filter");
        }
        if (filter){
            evt.target.classList.add("active-filter");
        }   
    }


</script>
<script src="js/client_publicLists.js" type="application/javascript"></script>
<script src="js/client_user.js" type="application/javascript"></script>



</html>
