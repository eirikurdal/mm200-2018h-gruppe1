<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>M2A1 objekt</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div id="newUserContainer">
        <h1>LISTEVISNING</h1>
        <form id="newUserForm">
            <label for="newUsername">Brukernavn:</label>
            <input id="newUsername" type="text" required>
            <br>

            <label for="newEmail">E-post:</label>
            <input id="newEmail" type="email" required>
            <br>

            <label for="newPassword">Passord:</label>
            <input id="newPassword" type="password" required>
            <br>

            <button id="btnCreate">Lag ny bruker</button>
        </form>
    </div>
    <div id="loginContainer">
        <h1>LISTEVISNING</h1>
        <form id="loginForm">
            <label for="loginEmail">E-post:</label>
            <input id="loginEmail" type="email" required>
            <br>

            <label for="loginPasswod">Passord:</label>
            <input id="loginPassword" type="password" required>
            <br>

            <button id="btnLogin">Logg inn</button>
        </form>
    </div>

    <div>
        <button id="btnDelete">Slett bruker</button>
    </div>

    <script>
        // HTML-ELEMENTS ----------------
        let btnDelete = document.getElementById("btnDelete");
        btnDelete.onclick = deleteUser;

        let newUserForm = document.getElementById("newUserForm");
        newUserForm.onsubmit = addNewUser;

        let loginForm = document.getElementById("loginForm");
        loginForm.onsubmit = login;



        //--------------------------------------------------------
        // Endpoints ---------------------------------------------
        const ADD_NEW_USER_ENDPOINT = '/users/register'; //'/api/user';
        const DELETE_USER_ENDPOINT = '/users/delete';
        const LOGIN_ENDPOINT = '/users/login';

        //const GET_USER_ENDPOINT = '/app/users';

        // ADD new user elements --------
        const INPUT_NEW_USERNAME = "newUsername";
        const INPUT_NEW_EMAIL = "newEmail";
        const INPUT_NEW_PASSWORD = "newPassword";

        // LOGIN elements ----------------------
        const INPUT_LOGIN_EMAIL = "loginEmail";
        const INPUT_LOGIN_PASSWORD = "loginPassword";


        //---------------------------------------------------------
        // FUNCTIONS ----------------------------------------------

        // Add new user ----------------
        function addNewUser(evt) {
            evt.preventDefault();
            let username = document.getElementById(INPUT_NEW_USERNAME).value;
            let email = document.getElementById(INPUT_NEW_EMAIL).value;
            let password = document.getElementById(INPUT_NEW_PASSWORD).value;

            let user = {
                username: username,
                email: email,
                password: password
            };

            sendAndRecieveUsernameDB(user).then(response => {
                if (response.status !== 200) {
                    window.alert(response.msg);
                }
            });

        }


        function sendAndRecieveUsernameDB(user) {

            return fetch(ADD_NEW_USER_ENDPOINT, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(user)
            }).then(data => {
                return data.json();
            });
        }

        // Log in ----------------------

        function login(evt) {
            evt.preventDefault();
            let email = document.getElementById(INPUT_LOGIN_EMAIL).value;
            let password = document.getElementById(INPUT_LOGIN_PASSWORD).value;

            let user = {
                email: email,
                password: password
            };

            sendAndRecieveLoginInfo(user).then(user => {
                localStorage.setItem("token", user.token);
                localStorage.setItem("id", user.id);
                greetUser(user.msg);
            }).catch(err => {
                errorLoggingIn();
            });
        }

        function sendAndRecieveLoginInfo(user) {
            return fetch(LOGIN_ENDPOINT, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(user)
            }).then(data => {

                if (data.status === 200) {
                    return data.json();
                } else {
                    return Promise.reject(new Error('fail'));
                }
            });
        }

        function greetUser(message) {
            window.alert(message);
        }

        function errorLoggingIn() {
            window.alert("Brukernavn eller passord er galt. Logg inn på nytt");
        }

        // Delete user -----------

        function deleteUser() {
            ///TODO: Endre id til token. man skal være logget inn med en token.
            let id = localStorage.getItem("id");
            sendAndRecieveDeleteInfo({
                id: id
            }).then(response => {
                window.alert(response.msg);
                localStorage.removeItem("id");
            }).catch(error => {
                window.alert(error);
            });
        }

        function sendAndRecieveDeleteInfo(id) {
            return fetch(DELETE_USER_ENDPOINT, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(id)
            }).then(data => {

                if (data.status === 200) {
                    return data.json();
                } else if (data.status === 400) {
                    return Promise.reject(new Error(data.status + ', Noe gikk galt!'));
                } else if (data.status === 404) {
                    return Promise.reject(new Error(data.status + ', Brukeren du vil slette eksisterer ikke.'));
                } else {
                    return Promise.reject(new Error(data.status + ', fail'));
                }
            });
        }

    </script>
</body>

</html>
