<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <title>Lists</title>

    <!-- My Styles -->
    <link href="css/styles_simple.css" rel="stylesheet" />
    <link href="css/styles_lists.css" rel="stylesheet" />
    <link href="css/styles_menu.css" rel="stylesheet" />


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="config-container">
            <i class="fas fa-bars config-icon" onclick="toggleMenu()"></i>
        </div>
        <img class="header-logo" src="./img/Utdl_logo_v2.png">
        <div class="new-list-container">
            <i class="fas fa-plus-square new-list-icon" onclick="createList()"></i>
        </div>
    </div>

    <!-- MENU -->
    <div class="menu-overlay">
        <div class="menu-container">
            <div class="menu-button">
                <p>Slett bruker</p>
            </div>
            <div class="menu-button">
                <p>Logg ut</p>
            </div>
        </div>
    </div>

    <!-- LIST CONTAINER -->
    <div id="listContainer">
    </div>
</body>
<script>
    function toggleMenu() {
        let menuOverlay = document.querySelector(".menu-overlay");
        let menuContainer = document.querySelector(".menu-container");
        menuOverlay.classList.toggle("menu-active");
        menuContainer.classList.toggle("menu-active");
    }

</script>
<script src="js/client_lists.js" type="application/javascript"></script>


</html>
