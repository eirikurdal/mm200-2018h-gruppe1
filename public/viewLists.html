<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <title>Lists</title>

    <!-- My Styles -->
    <link href="css/styles_simple.css" rel="stylesheet" />
    <link href="css/styles_lists.css" rel="stylesheet" />
    <link href="css/styles_menu.css" rel="stylesheet" />


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="resources/fontawesome-free-5.5.0-web/css/all.css">
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="config-container">
            <i class="fas fa-bars config-icon" onclick="toggleMenu()"></i>
        </div>
        <img class="header-logo" src="./img/Utdl_logo_v2.png">
        <div class="new-list-container">
            <i class="fas fa-plus-square new-list-icon" onclick="createList()"></i>
        </div>
    </div>

    <!-- MENU -->
    <div class="menu-overlay" onclick="toggleMenu()">
        <div class="menu-container">
            <div class="menu-btn" onclick="deleteUser()">
                <p>Slett bruker</p>
            </div>
            <div class="menu-btn" onclick="changePassword()">
                <p>Endre passord</p>
            </div>
            <div class="menu-btn" onclick="logout()">
                <p>Logg ut</p>
            </div>
        </div>
    </div>

    <!-- FILTER CONTAINER -->
    <div id="filterContainer">
        <div class="filter-btn active-filter" onclick="showLists('all'); toggleFilter(event, 'all')"><i class="fas fa-circle filter-all"></i> Alle</div>
        <div class="filter-btn" onclick="showLists('hjem'); toggleFilter(event,'hjem')"><i class="fas fa-circle filter-hjem"></i> Hjem</div>
        <div class="filter-btn" onclick="showLists('jobb'); toggleFilter(event,'jobb')"><i class="fas fa-circle filter-jobb"></i> Jobb</div>
        <div class="filter-btn" onclick="showLists('skole'); toggleFilter(event,'skole')"><i class="fas fa-circle filter-skole"></i> Skole</div>
    </div>

    <!-- LIST CONTAINER -->
    <div id="listContainer">
    </div>
</body>
<script>
    function toggleMenu() {
        let menuOverlay = document.querySelector(".menu-overlay");
        let menuContainer = document.querySelector(".menu-container");
        menuOverlay.classList.toggle("menu-active");
        menuContainer.classList.toggle("menu-active");
    }

    function toggleFilter(evt, filter) {
        let filters = document.querySelector("#filterContainer").children;
        for (let i = 0; i<filters.length;i++) {
            filters[i].classList.remove("active-filter");
        }
        if (filter){
            
        }
        evt.target.classList.add("active-filter");
    }


</script>
<script src="js/client_lists.js" type="application/javascript"></script>
<script src="js/client_user.js" type="application/javascript"></script>



</html>
