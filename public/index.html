<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>M2A1 objekt</title>
    <style>
        div {
            margin: 15px;
            background: lightgrey;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="createNewUserContainer">
        <h1>Ny bruker</h1>
        <label for="newUserName">Navn:</label>
        <input id="newUserName" type="text" class="redBorder"><br>
        <label for="userMail">E-post:</label>
        <input id="userMail" type="text"><br>
        <label for="userPassword">Passord:</label>
        <input id="userPassword" type="text"><br>
        <button id="btnCreate">Lag ny bruker</button>
    </div>
    <div id="logInContainer">
        <h1>Logg inn</h1>
        <label for="loginUserMail">E-post:</label>
        <input id="loginUserMail" type="text"><br>
        <label for="loginUserPassword">Passord:</label>
        <input id="loginUserPassword" type="text"><br>
        <button id="btnLogIn">Logg inn</button>
    </div>
    <ol id="userList"></ol>


    <script>
        let txtOut = document.getElementById('txtOut');
        let btn = document.getElementById('btnCreate');
        btn.onclick = addNewUser;
        let btnLogIn = document.getElementById("btnLogIn");
        btnLogIn.onclick = logIn;

        const ADD_USER_ENDPOINT = '/api/user';
        const ADD_LOGIN_ENDPOINT = '/api/login';
        //const GET_USER_ENDPOINT = '/app/users';
        const INPUT_NAME_ELEMENT = "newUserName";
        const INPUT_MAIL_ELEMENT = "userMail";
        const INPUT_PASSWORD_ELEMENT = "userPassword";
        const INPUT_LOGIN_MAIL_ELEMENT = "loginUserMail";
        const INPUT_LOGIN_PASSWORD_ELEMENT = "loginUserPassword";
        const NAMES_LIST_ELEMENT = "userList";


        function addNewUser() {

            let userName = document.getElementById(INPUT_NAME_ELEMENT).value;
            let userMail = document.getElementById(INPUT_MAIL_ELEMENT).value;
            let userPassword = document.getElementById(INPUT_PASSWORD_ELEMENT).value;

            let fieldsOK = isAllFieldsOK(userName, userMail, userPassword);

            if (fieldsOK) {

                //document.getElementById(INPUT_NAME_ELEMENT).classList.remove("redBorder");
                //document.getElementById(INPUT_MAIL_ELEMENT).classList.remove("redBorder");
                //document.getElementById(INPUT_PASSWORD_ELEMENT).classList.remove("redBorder");

                let user = {
                    userName: userName,
                    userMail: userMail,
                    userPassword: userPassword
                };

                sendAndRecieveUserName(user).then(users => {
                    showUserNameInList(users, NAMES_LIST_ELEMENT)
                });

            }
        }

        function logIn() {
            let loginUserMail = document.getElementById(INPUT_LOGIN_MAIL_ELEMENT).value;
            let loginUserPassword = document.getElementById(INPUT_LOGIN_PASSWORD_ELEMENT).value;

            let loginUser = {
                loginUserMail: loginUserMail,
                loginUserPassword: loginUserPassword
            };

            sendAndRecieveLoginInfo(loginUser).then(user => {
                    greetUser(user.userName); 
            }).catch(err =>{
                 errorLoggingIn();
            });

        }

        function showUserNameInList(users, target) {
            let list = document.getElementById(target);
            list.innerHTML = "";

            users.forEach(user => {
                let li = document.createElement("li");
                li.innerText = user.userName;
                list.appendChild(li);
            });
        }

        function sendAndRecieveUserName(user) {
            return fetch(ADD_USER_ENDPOINT, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(user)
            }).then(data => {
                return data.json();

            });
        }

        function sendAndRecieveLoginInfo(loginUser) {
            return fetch(ADD_LOGIN_ENDPOINT, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(loginUser)
            }).then(data => {
                
                if(data.status === 200){
                    return data.json();
                }
                else{
                    return Promise.reject(new Error('fail'));
                }
            });
        }

        function greetUser(userName) {
            window.alert("Hello " + userName + "!");
        }

        function errorLoggingIn() {
            window.alert("Brukernavn eller passord er galt. Logg inn på nytt");
        }


        function isAllFieldsOK(name, mail, password) {
            /* FÅR IKKE TIL DENNE
            if (name.value !== "") {
                document.getElementById(INPUT_NAME_ELEMENT).classList.remove("redBorder");
            }
            */
            return true;
        }

    </script>
    <style>
        .redBorder {
            border: 1px solid red;
        }

    </style>
</body>

</html>
