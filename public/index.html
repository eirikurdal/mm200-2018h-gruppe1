<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>M2A1 objekt</title>
    <link href="css/styles_simple.css" rel="stylesheet" />
</head>

<body>
    <div id="header" alt="main_header">
    </div>
    <div id="templateContainer"></div>

    <template id="newUserTemplate">
        <div id="newUserBox">
            <img class="login-logo" alt="utdl_logo" src="./img/Utdl_logo_v2.png">
            <h1 alt="Nybruker">NY BRUKER</h1>
            <form id="newUserForm" onsubmit="addNewUser(event)">
                <input id="newUsername" class="input-top" alt="nyttBrukernavn" type="text" placeholder="Brukernavn" required>
                <br>
                <input id="newEmail" type="email" alt="NyEmail" placeholder="E-mail" required>
                <br>
                <input id="newPassword" class="input-bottom" alt="NyttPassord" type="password" placeholder="Passord" required>
                <br>

                <button id="btnCreate" class="btn-large" alt="LagBruker" type="submit">Lag bruker</button>
            </form>
            <button id="btnDisplayLogin" class="btn-small" alt="alleredebruker" onclick="displayLogin()">Allerede bruker?</button>
            <button id="btnDisplayPublicLists" class="btn-large btn-view-public-lists" alt="vis offentlige lister" onclick="window.location = 'viewPublicLists.html'">Vis offentlige lister</button>
        </div>
    </template>

    <template id="loginTemplate">
        <div id="loginBox">
            <img class="login-logo" alt="utdl_logo" src="./img/Utdl_logo_v2.png">
            <h1 alt="LoggInn">LOGG INN</h1>
            <form id="loginForm" onsubmit="login(event)">
                <input id="loginEmail" class="input-top" alt="LoginEmail" type="email" placeholder="E-mail" required>
                <br>
                <input id="loginPassword" class="input-bottom" alt="LoginPassord" type="password" placeholder="Passord" required>
                <br>

                <button id="btnLogin" class="btn-large" alt="logginnKnapp" type="submit">Logg inn</button>
            </form>
            <button id="btnDisplayNewUser" class="btn-small" alt="lagnybruker" onclick="displayNewUser()">Lag ny bruker</button>
            <button id="btnDisplayPublicLists" class="btn-large btn-view-public-lists" alt="vis offentlige lister" onclick="window.location = 'viewPublicLists.html'">Vis offentlige lister</button>
        </div>
    </template>

    <script>
    </script>

    <script src="js/client_user.js" type="application/javascript"></script>
    <script src="js/client_displayControl.js" type="application/javascript"></script>
</body>

</html>
